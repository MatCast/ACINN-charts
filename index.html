<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="Description" content="Current Temeprature at Innsbruck University as registered by the Automated Weather Station run by Department of Atmospheric and Cryospheric Sciences, University of Innsbruck.
    Author: Matteo Castellani.">
    <title>Innsbruck Current Temeprature</title>
    <link rel="shortcut icon" href="/temperature.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <h1 class="station-time"></h1>
      <div class="current-values">
        <div class="values-wrapper">
          <h3 class="value-description">Temperature</h3>
          <h1 class="value" id="temp-value"></h1>
        </div>
        <div class="values-wrapper">
          <h3 class="value-description">Wind</h3>
          <h1 class="value"id="wind-value"></h1>
        </div>
      </div>
      <div class="time-window">
        <button class="time-window-button" data-day="1">24 Hours</button>
        <button class="time-window-button" data-day="3">3 Days</button>
        <button class="time-window-button" data-day="7">7 Days</button>
        <!-- <div class="time-window-button" data-day="1"> <a href="#">24 Hours</a></div>
        <div class="time-window-button" data-day="3"><a href="#">3 Days</a></div>
        <div class="time-window-button" data-day="7"><a href="#">7 Days</a></div> -->
      </div>
      <div class="chart-wrapper">
        <canvas id="tempChart" class="chartjs-chart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="pressChart" class="chartjs-chart"></canvas>
      </div>
      <footer id="footer">
        <div class="datasource">Thanks to the <a href="https://www.uibk.ac.at/acinn/">ACINN department</a> of Innsbruck University for the data
        </div>
      </footer>
    </div>
  </body>
  <script src="/index.js" charset="utf-8"></script>
</html>
